<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML 201 Project</title>
</head>
<style>
  footer {
    text-align: center;
  }
  a {
    text-decoration: none;
    color: lightblue;
    font-family: Arial, Helvetica, sans-serif;
  }
  a:hover {
    color: orange;
  }
  .center {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<body bgcolor="#000000" background="img/stars.gif" text="orange">
  <br>
  <header class="center">
      <h1>Spider-man 3 Dance Shrine</h1>
  </header>
  <br>
  <table class="center">
    <tbody>
      <tr>
        <td align="center" valign="middle">CELL 1.1</td>
        <td colspan="3" align="center" valign="middle">
          <img src="img/spiderCrawl.gif" alt="Two Spider-Men jiggy up a wall." width="350">
        </td>
        <td align="center" valign="middle">CELL 3.1</td>
      </tr>
      <tr>
        <td align="center" valign="middle">
          <img src="img/parkerJigL.gif" alt="Parker jigs to the left.">
        </td>
        <td colspan="3" align="center" valign="middle" width="350" height="250">
          <iframe width="350" src="https://www.youtube.com/embed/d9BF1JvzE7I" title="Spider-man 3 Parker Strut" frameborder="0"></iframe>
        </td>
        <td align="center" valign="middle">
          <img src="img/parkerJigR.gif" alt="Parker jigs to the right.">
        </td>
      </tr>
      <tr>
        <td align="center" valign="middle">CELL 1.3</td>
        <td colspan="3" align="center" valign="middle" width="300">
          <img src="img/spiderCrawl.gif" alt="Two Spider-Men jiggy up a wall." width="350"></td>
        <td align="center" valign="middle">CELL 3.3</td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <footer class="center">
      &#169 2022 Gregory Ardison-Gardner. All rights reserved.
  </footer>
</body>
</html>
